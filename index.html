<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free SEO Analysis - Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #dc2626;
            --dark-red: #991b1b;
            --light-red: #ef4444;
            --orange: #ff9500;
            --dark-orange: #ff6b35;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --text-gray: #6b7280;
            --border-gray: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-gray);
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 80px 0;
            background: var(--light-gray);
            position: relative;
            overflow: hidden;
        }

        .contact-container {
            background: var(--white);
            border-radius: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 600px;
        }

        /* Left side - Image section with curved design */
        .image-section {
            position: relative;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            overflow: hidden;
        }

        .curved-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        /* Main curved shape */
        .curved-shape {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--white);
            border-radius: 60% 40% 60% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .professional-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        /* Decorative curved elements */
        .curve-blue {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 50% 30% 50% 30%;
            opacity: 0.9;
            z-index: 1;
        }

        .curve-green {
            position: absolute;
            bottom: 20px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #34d399, #10b981);
            border-radius: 30% 70% 30% 70%;
            opacity: 0.9;
            z-index: 1;
        }

        /* Small decorative dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
        }

        .dot-1 { top: 15%; left: 15%; }
        .dot-2 { top: 25%; right: 20%; background: var(--orange); }
        .dot-3 { bottom: 30%; right: 15%; background: #3b82f6; }
        .dot-4 { bottom: 15%; left: 25%; background: #10b981; }

        /* Right side - Form section */
        .form-section {
            padding: 60px 50px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .form-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 15px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: #374151;
        }

        .form-control:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 149, 0, 0.1);
            background: var(--white);
            outline: none;
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Updated Orange Gradient Button with Sweep Effect */
        .submit-btn {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b35 100%);
            color: var(--white);
            border: none;
            padding: 18px 35px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
            cursor: pointer;
            width: auto;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Hiệu ứng sweep từ trái qua phải */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffb347 0%, #ff8c42 100%);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.4);
            color: var(--white);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Đảm bảo text luôn ở trên */
        .submit-btn .btn-text {
            position: relative;
            z-index: 2;
        }

        /* Form validation styles */
        .form-control.is-invalid {
            border-color: var(--primary-red);
        }

        .form-control.is-valid {
            border-color: #10b981;
        }

        .invalid-feedback {
            color: var(--primary-red);
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }

        /* Success message */
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading state */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
            position: relative;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 40px 0;
            }
            
            .contact-container {
                margin: 0 15px;
                border-radius: 15px;
            }
            
            .image-section {
                padding: 40px 20px;
                min-height: 400px;
            }
            
            .curved-image-wrapper {
                max-width: 350px;
                height: 350px;
            }
            
            .curved-shape {
                width: 300px;
                height: 300px;
            }
            
            .curve-blue {
                width: 120px;
                height: 120px;
                top: -10px;
                right: -10px;
            }
            
            .curve-green {
                width: 100px;
                height: 100px;
                bottom: 10px;
                left: -20px;
            }
            
            .form-section {
                padding: 40px 30px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-subtitle {
                font-size: 1rem;
            }
            
            .submit-btn {
                width: 100%;
                padding: 16px 30px;
            }
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .image-section {
                padding: 30px 15px;
            }
            
            .curved-image-wrapper {
                max-width: 280px;
                height: 280px;
            }
            
            .curved-shape {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container-fluid">
            <div class="contact-container">
                <div class="row g-0 h-100">
                    <!-- Left side - Image with curved design -->
                    <div class="col-lg-6">
                        <div class="image-section">
                            <div class="curved-image-wrapper">
                                <!-- Decorative curved elements -->
                                <div class="curve-blue"></div>
                                <div class="curve-green"></div>
                                
                                <!-- Decorative dots -->
                                <div class="dot dot-1"></div>
                                <div class="dot dot-2"></div>
                                <div class="dot dot-3"></div>
                                <div class="dot dot-4"></div>
                                
                                <!-- Main curved image container -->
                                <div class="curved-shape">
                                    <img src="/frontend/assets/img/home10_img5.jpg" 
                                         alt="Professional SEO Consultant" 
                                         class="professional-image">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right side - Form -->
                    <div class="col-lg-6">
                        <div class="form-section">
                            <div class="success-message" id="successMessage">
                                <i class="fas fa-check-circle me-2"></i>
                                Thank you! We will contact you as soon as possible.
                            </div>
                            
                            <h2 class="form-title">Get Free SEO Analysis?</h2>
                            <p class="form-subtitle">
                                Ne summo dictas pertinacia nam. Illum cetero vocent ei vim, case regione signiferumque vim te.
                            </p>
                            
                            <form id="contactForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="fullName" 
                                                   name="fullName"
                                                   placeholder="Your Name*" 
                                                   required>
                                            <div class="invalid-feedback">
                                                Please enter your name
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" 
                                                   class="form-control" 
                                                   id="email" 
                                                   name="email"
                                                   placeholder="Email*" 
                                                   required>
                                            <div class="invalid-feedback">
                                                Please enter a valid email
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="tel" 
                                                   class="form-control" 
                                                   id="phone" 
                                                   name="phone"
                                                   placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="url" 
                                                   class="form-control" 
                                                   id="website" 
                                                   name="website"
                                                   placeholder="Website*" 
                                                   required>
                                            <div class="invalid-feedback">
                                                Please enter website URL
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <textarea class="form-control" 
                                              id="message" 
                                              name="message"
                                              placeholder="Message"
                                              rows="4"></textarea>
                                </div>
                                
                                <button type="submit" class="submit-btn">
                                    <span class="btn-text">SEND MESSAGE</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Reset previous validation
            form.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid', 'is-valid');
            });
            
            // Validate form
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.add('is-valid');
                }
            });
            
            // Email validation
            const email = form.querySelector('#email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                isValid = false;
            }
            
            // Website validation
            const website = form.querySelector('#website');
            if (website.value && !website.value.includes('.')) {
                website.classList.add('is-invalid');
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                submitBtn.classList.add('loading');
                submitBtn.querySelector('.btn-text').textContent = 'SENDING...';
                
                // Simulate form submission
                setTimeout(() => {
                    // Hide loading state
                    submitBtn.classList.remove('loading');
                    submitBtn.querySelector('.btn-text').textContent = 'SEND MESSAGE';
                    
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    form.querySelectorAll('.form-control').forEach(input => {
                        input.classList.remove('is-valid');
                    });
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                    
                }, 2000);
            }
        });
        
        // Real-time validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                } else if (this.value.trim()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid') && this.value.trim()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
    </script>
</body>
</html>
