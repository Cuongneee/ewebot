<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using a common sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light grey background */
            overflow-x: hidden; /* Prevent horizontal scroll from dots */
        }

        .testimonial-section {
            position: relative;
            padding: 100px 0;
            background-color: #f8f8f8;
            overflow: hidden; /* Hide overflowing background elements */
        }

        .text-content {
            padding-right: 50px;
            position: relative;
            z-index: 1; /* Ensure text is above background bubbles */
        }

        .subtitle {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .description {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .testimonial-card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .testimonial-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 2; /* Ensure card is above dots */
        }

        .quote-icon {
            font-size: 80px;
            line-height: 1;
            color: #e0e0e0; /* Light grey for the quote icon */
            margin-bottom: 20px;
            font-weight: 900;
            position: absolute;
            top: 20px;
            left: 40px;
            opacity: 0.7;
            z-index: 0;
        }

        .quote-text {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            padding-left: 80px; /* Space for the large quote icon */
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .author-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 0;
        }

        .author-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 0;
        }

        /* Decorative Dots */
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 0;
        }

        .pink-dot-left {
            background-color: #ff69b4; /* Hot pink */
            top: 80px;
            left: 15%;
        }

        .red-dot-right {
            background-color: #ff4500; /* Orange-red */
            top: 70px;
            right: 25%;
        }

        .yellow-dot-right {
            background-color: #ffd700; /* Gold */
            top: 50px;
            right: 15%;
        }

        /* Background Speech Bubbles */
        .background-bubbles {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 600px; /* Adjust size as needed */
            height: 600px; /* Adjust size as needed */
            background-image: url('/placeholder.svg?height=600&width=600');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1; /* Make them faint */
            z-index: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .text-content {
                padding-right: 15px;
                margin-bottom: 50px;
                text-align: center;
            }
            .title {
                font-size: 36px;
            }
            .testimonial-card {
                max-width: 100%;
            }
            .quote-icon {
                position: static;
                text-align: center;
                margin-bottom: 0;
            }
            .quote-text {
                padding-left: 0;
                text-align: center;
            }
            .author-info {
                justify-content: center;
            }
            .background-bubbles {
                display: none; /* Hide on smaller screens if they interfere */
            }
            .pink-dot-left, .red-dot-right, .yellow-dot-right {
                display: none; /* Hide dots on smaller screens */
            }
        }

        @media (max-width: 767.98px) {
            .testimonial-section {
                padding: 60px 0;
            }
            .title {
                font-size: 30px;
            }
            .quote-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="testimonial-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-content">
                    <span class="subtitle">TESTIMONIALS</span>
                    <h2 class="title">What Our Clients Say</h2>
                    <p class="description">Ewebot stays ahead of the curve with digital marketing trends.</p>
                    <!-- Background speech bubbles -->
                    <div class="background-bubbles"></div>
                </div>
                <div class="col-lg-6 testimonial-card-wrapper">
                    <div class="testimonial-card">
                        <div class="quote-icon">â€œ</div>
                        <p class="quote-text">Design is a way of life, a point of view. It involves the whole complex of visual communications: talent, creative ability manual skill.</p>
                        <div class="author-info">
                            <img src="/placeholder.svg?height=60&width=60" alt="Denis Robinson" class="author-avatar">
                            <div class="author-details">
                                <p class="author-name">Denis Robinson</p>
                                <p class="author-title">Customer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Decorative Dots -->
        <div class="dot pink-dot-left"></div>
        <div class="dot red-dot-right"></div>
        <div class="dot yellow-dot-right"></div>
    </section>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
